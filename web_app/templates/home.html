{% extends 'layout.html' %}
{% block content %}
    <main>
      <div class="container">
        <div class="row mt-3">
          <div class="col-md-8">
            <p class="h3">Recent Posts</p>
            {% for i in range(10) %}
              <!-- <div class="container-fluid"> -->
                <div class="card mx-auto my-3" style="width: 20rem; height:30rem;">
                  <img src="https://picsum.photos/id/21{{i}}/300/200" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Title</h5>
                    <p class="card-text">
                      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta odio asperiores dignissimos consectetur nulla dicta.
                    </p>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                  </ul>
                  <div class="card-body">
                    <a href="#" class="card-link">View</a>
                  </div>
                </div>
              <!-- </div> -->
            {% endfor %}
            
          </div>
          <div class="col-md-4 sticky-top">
            <div class="row sticky-top">
              <p>Request a Product</p>
              <form>
                <select class="form-select my-2" aria-label="Select product type">
                  <option selected>All</option>
                  <option value="0">Dairy</option>
                  <option value="1">Livestock</option>
                  <option value="2">Fruit & Vegs</option>
                </select>
                <input class="form-control my-2" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                  <option value="Tomatoes">
                  <option value="Watermelons">
                  <option value="Oranges">
                  <option value="Potatoes">
                  <option value="Onions">
                </datalist>
                <label for="enterQuantity" class="form-label my-2">Quantity</label> 
                <input class="form-control form-control-sm" id="enterQuantity" type="text" aria-label="Enter product quantity">
                <label for="customRange1" class="form-label mt-3">Search for producers within</label>
                <input type="range" class="form-range" id="customRange1">
                <button class="btn btn-primary mt-2" type="submit">Request</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock content %}
