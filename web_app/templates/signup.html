{% extends 'layout.html' %}
{% block content %}
    <main class="container justify-content-center mt-4">
      <div class="col-md-4 mx-auto">
        <form id="signupForm" action="home">
          <div class="mb-4">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" id="inputFirstName" required>
          </div>
          <div class="mb-4">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" id="inputLastName" required>
          </div>
          <div class="mb-4">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Your email will remain private.</div>
          </div>
          <div class="mb-4">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword" required>
            <div id="passwordHelp" class="form-text">Must be at least 8 characters.</div>
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </main>
{% endblock content %}
